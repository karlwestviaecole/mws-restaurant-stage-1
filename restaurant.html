<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Info</title>
    <link rel="stylesheet" src="https://normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="anonymous" />
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin="anonymous" defer></script>
    <script src="js/dbhelper.js" defer></script>
    <script src="js/restaurant_info.js" defer></script>
    <script src="js/app.js" defer></script>
</head>

<body>

    <header class="header">
        <h1 class="header__title">
            <a href="/">Restaurant Reviews</a>
        </h1>
        <nav class="header__breadcrumb" aria-label="Breadcrumb">
            <ul id="breadcrumb" class="header__breadcrumb-list">
                <li>
                    <a href="/">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="map-container" aria-label="Map for restaurant">
            <div id="map" class="map" role="application"></div>
        </section>
        <section id="restaurant-container" class="restaurant-details" aria-label="Restaurant information">
            <h1 id="restaurant-name" class="restaurant-details__name"></h1>
            <img id="restaurant-img" class="restaurant-details__image" alt="Restaurant">
            <p id="restaurant-cuisine" class="restaurant-details__cuisine" aria-label="Cuisine"></p>
            <p id="restaurant-address" class="restaurant-details__address" aria-label="Address"></p>
            <table id="restaurant-hours" class="restaurant-details__hours" aria-label="Opening hours"></table>
        </section>
        <section id="reviews-container" class="reviews" aria-label="Reviews">
            <h2 class="reviews__title">Reviews</h2>
            <ul id="reviews-list" class="reviews__list"></ul>
        </section>
    </main>

    <footer id="footer" class="footer">
        &copy; 2018 <a href="/" class="footer__link">Restaurant Reviews</a> All Rights Reserved
    </footer>
</body>

</html>
