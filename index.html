<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Restaurant Reviews</title>
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="anonymous" />
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin="anonymous" defer></script>
    <script src="js/dbhelper.js" defer></script>
    <script src="js/main.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="header__title">
            <a href="/">Restaurant Reviews</a>
        </h1>
    </header>

    <main id="maincontent">
        <section id="map-container">
            <div id="map"></div>
        </section>
        <section>
            <div class="filter-options">
                <!-- <h2>Filter Results</h2> -->
                <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" class="filter-options__select">
                    <option value="all">All Neighborhoods</option>
                </select>
                <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" class="filter-options__select">
                    <option value="all">All Cuisines</option>
                </select>
            </div>
            <ul id="restaurants-list" class="restaurants-list"></ul>
        </section>
    </main>

    <footer id="footer" class="footer">
        &copy; 2018 <a href="/" class="footer__link">Restaurant Reviews</a> All Rights Reserved
    </footer>

</body>

</html>
